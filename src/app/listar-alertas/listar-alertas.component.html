<h2>Listado de alertas</h2>
<table mat-table [dataSource]="alertas" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre del Usuario</th>
        <td mat-cell *matCellDef="let alerta">{{alerta.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="fechayhora">
      <th mat-header-cell *matHeaderCellDef>Fecha y hora</th>
      <td mat-cell *matCellDef="let alerta">{{alerta.fechayhora}} </td>
  </ng-container>
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let alerta">{{alerta.tipo}}</td>
    </ng-container>
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef>Ubicaci√≥n</th>
      <td mat-cell *matCellDef="let alerta"> <a href="{{alerta.ubicacion}}">Enlace a Maps</a></td>
  </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let alerta"> {{alerta.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let alerta">
            <button (click)="eliminaralerta(alerta)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'fechayhora', 'ubicacion', 'tipo', 'edad',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['nombre', 'fechayhora', 'ubicacion', 'tipo', 'edad',
        'eliminar'];"></tr>
</table>
